<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      background: #000;
      border: 2px solid #0f0;
    }

    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 5px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0f0;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>üêç Snake Game</h1>
  <p>Score: <span id="score">0</span></p>

  <canvas id="game" width="300" height="300"></canvas>

  <!-- Mobile Controls -->
  <div class="controls">
    <div></div>
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    <div></div>

    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const box = 15;
    let score = 0;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "RIGHT";

    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };

    document.addEventListener("keydown", keyDirection);

    function keyDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#7CFC00";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Eat food
      if (headX === food.x && headY === food.y) {
        score++;
        scoreEl.innerText = score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      // Game over
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
      }

      snake.unshift(newHead);
    }

    let game = setInterval(draw, 120);
  </script>

</body>
</html>
